<!-- Full-screen container to center the form -->
<div class="w-full h-screen flex items-center justify-center bg-gray-100">
  <form (ngSubmit)="addTask()" class="w-full max-w-md p-4 flex flex-col space-y-4 bg-white rounded shadow">


    <!-- Task Name -->
    <label class="text-sm font-semibold text-gray-700" for="taskName">Task Name*</label>
    <input
      id="taskName"
      type="text"
      [(ngModel)]="taskData.taskName"
      name="taskName"
      placeholder="Enter a task name"
      required
      class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
    />

    <!-- Task Description -->
    <label class="text-sm font-semibold text-gray-700" for="taskDescription">Task Description (Optional)</label>
    <input
      id="taskDescription"
      type="text"
      [(ngModel)]="taskData.taskDescription"
      name="taskDescription"
      placeholder="Describe the task "
      required
      class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
    />

    <!-- Task Priority -->
    <label class="text-sm font-semibold text-gray-700" for="taskPriority">Priority*</label>
    <select
      id="taskPriority"
      [(ngModel)]="taskData.taskPriority"
      name="taskPriority"
      class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
    >
      <option value="LOW">Low</option>
      <option value="MEDIUM">Medium</option>
      <option value="HIGH">High</option>
    </select>

    <!-- Task Completion -->
    <label class="text-sm font-semibold text-gray-700" for="taskCompletion">Completion*</label>
    <select
      id="taskCompletion"
      [(ngModel)]="taskData.taskCompletion"
      name="taskCompletion"
      class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
    >
      <option value="DONE">Done</option>
      <option value="PENDING">Pending</option>
      <option value="NOT DONE">Not Done</option>
    </select>

    <!-- Submit Button -->
    <button
      type="submit"
      class="mt-4 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
    >
      Add Task
    </button>

    <button (click)="cancelBtn()"
    type="submit"
    class="mt-4 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
  >
    Cancel
  </button>
  </form>
</div>
