<!-- Full-screen container to center the form -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  @if (task) {
    <form (ngSubmit)="updateTask()" class="w-full max-w-md bg-white p-6 rounded shadow flex flex-col space-y-4">
      <!-- Task Name -->
      <div>
        <label for="taskName" class="block text-sm font-semibold text-gray-700 mb-1">
          Task Name
        </label>
        <input
          type="text"
          id="taskName"
          [(ngModel)]="task.taskName"
          name="taskName"
          required
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>

      <!-- Task Description -->
      <div>
        <label for="taskDescription" class="block text-sm font-semibold text-gray-700 mb-1">
          Task Description
        </label>
        <textarea
          id="taskDescription"
          [(ngModel)]="task.taskDescription"
          name="taskDescription"
          rows="3"
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        ></textarea>
      </div>

      <!-- Task Priority -->
      <div>
        <label for="taskPriority" class="block text-sm font-semibold text-gray-700 mb-1">
          Priority
        </label>
        <select
          id="taskPriority"
          [(ngModel)]="task.taskPriority"
          name="taskPriority"
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        >
          <option value="HIGH">High</option>
          <option value="MEDIUM">Medium</option>
          <option value="LOW">Low</option>
        </select>
      </div>

      <!-- Task Completion Status -->
      <div>
        <label for="taskCompletion" class="block text-sm font-semibold text-gray-700 mb-1">
          Completion Status
        </label>
        <select
          id="taskCompletion"
          [(ngModel)]="task.taskCompletion"
          name="taskCompletion"
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        >
          <option value="DONE">Done</option>
          <option value="PENDING">Pending</option>
          <option value="NOT DONE">Not Done</option>
        </select>
      </div>

      <!-- Update Button -->
      <button
        type="submit"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      >
        Update Task
      </button>
      <button (click)="cancelBtn()"
      type="submit"
      class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
    >
      Cancel
    </button>
    </form>
  }
</div>
