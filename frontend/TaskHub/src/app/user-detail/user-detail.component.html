@if(!user){
    <h1>No user exist</h1>
} @else {
    <form (ngSubmit)="updateUser()">
        <div class = "form-group">
            <label for = "userLastName">Your Last Name: </label>
            <input type = 'text' id = "userLastName" class = "form-control" [(ngModel)]="user.userLastName" name="userLastName" required>
        </div>

        <div class = "form-group">
            <label for = "userFirstName">Your First Name: </label>
            <input type = 'text' id = "userFirstName" class = "form-control" [(ngModel)]="user.userFirstName" name="userFirstName" required>
        </div>

        <div class = "form-group">
            <label for = "userAddress">Your Address: </label>
            <input type = 'text' id = "userAddress" class = "form-control" [(ngModel)]="user.userAddress" name="userAddress" required>
        </div>

        <div class = "form-group">
            <label for = "userPhoneNumber">Your Phone Number: </label>
            <input type = 'text' id = "userPhoneNumber" class = "form-control" [(ngModel)]="user.userPhoneNumber" name="userPhoneNumber" required>
        </div>

        <button type="submit" class = "btn btn-primary mt-3">Continue!</button>

    </form>
}
